<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wikimedia playlist</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <!-- Display area for the random image -->
    <div id="imageDisplay">
        <img id="randomImage" alt="Loading...">
    </div>

    <!-- Audio player control -->
    <audio id="audioPlayer" controls></audio>

    <!-- Queue display for upcoming audio tracks -->
    <div id="audioQueue">
        <h3>Upcoming</h3>
        <ul id="queueList"></ul>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js/app.js"></script>

</body>
</html>
