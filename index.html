<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wikimedia playlist</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS file -->
</head>
<body>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="card">
        <button class="btn play">&#9205;</button>
        <button class="btn1 skip">&#9197;</button>
    </div>

    <!-- Display area for the random image -->
    <div id="imageDisplay">
        <img id="randomImage" alt="Loading...">
    </div>

    <!-- Audio player control -->
    <audio id="audioPlayer"></audio>

    <!-- Queue display for upcoming audio tracks-->
    <div id="audioQueue">
        
        <ul id="queueList"></ul>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js/app.js"></script>

</body>
</html>
